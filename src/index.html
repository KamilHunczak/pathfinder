<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header container">
    <div class="main-nav row">
      <a href="#about" class="col-2">About</a>
      <a href="#pathfinder" class="col-2">Pathfinder</a>
    </div>
    <div class="splash">
      <div class="title-wrapper">
        <h1 class="title">Pathfinder</h1>
        <h2 class="subtitle">For travelers</h2>
      </div>
    </div>
  </div>
  <div id="pages">
    <div id="about" class="container">
      <div class="section row">
          <div class="img-wrapper img_small col-6">
            <img src="images/1.jpg" alt="image1">
          </div>
          <div class="section__description section_small">
            <h3 class="section__title">Plan your journeys</h3>
            <h4 class="section__subtitile">Pick attractions and book hotels</h4>
          </div>
      </div>
      <div class="section row flex-row-reverse img_big">
        <div class="img-wrapper  col-9">
          <img src="images/2.jpg" alt="image2">
        </div>
        <div class="section__description section_big">
          <h3 class="section__title">Minimalize boredom</h3>
          <h4 class="section__subtitile">Pick routes that are short and attractive</h4>
        </div>
      </div>
    </div>
    <div id="pathfinder" class="container">
      <div class="pathifinder_board"></div>
      <button class="pathfinder_button " type="button">Select start</button>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
